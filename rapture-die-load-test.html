<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Die Content Symbols</title>
    <link rel="stylesheet" href="rapture-die-load-test.css"/>
    <script src="GridDice.js" rel="javascript"></script>
</head>
<body id="body-for-background">
    <div  >
    <svg id="svg-assets" width="300" height="300">
        <!--width="300" height="300" viewBox="0 0 300 300"-->
        <title>Rapture Game Die</title>
        <desc>The components that make up a single die</desc>
     <!--BEGIN SYMBOL CONTENT                        -->

        <!--CIRCLE-->
        <symbol id="circle-bottom">
            <circle stroke="black" stroke-width="2" cx="150" cy="150" r="76" />
        </symbol>
        <symbol id="circle-top">
            <circle stroke="black" stroke-width="4"cx="150" cy="150" r="68" />
        </symbol>
        <symbol id="circle-none">
            
        </symbol>



        <!--TRIANGLE-->
        <symbol id="triangle-bottom">
            <polygon stroke="black" stroke-width="2" points="211.5,256.52112466548596 27,150.00000000000003 211.49999999999991,43.478875334514" stroke-width="4" stroke="black"/>
        </symbol>
        <symbol id="triangle-top">
            <polygon stroke="black" stroke-width="4" points="202.5,240.93266739736606 45,150 202.49999999999994,59.0673326026339" />        
        </symbol>

        <!--SQUARE-->
        <symbol id="primary-square">
            <polygon stroke-width="4" stroke="black" points="236.97413408594537,215 63.02586591405466,215 63.025865914054634,84 236.9741340859453,84" />
        </symbol>

        <!--HEXAGON-->
        <symbol id="primary-hexagon">
            <polygon stroke-width="2" stroke="black" points="237.46856578222832,200.5 150,251 62.53143421777172,200.50000000000003 62.531434217771675,99.50000000000003 149.99999999999997,49 237.46856578222832,99.50000000000003" />
        </symbol>
        <symbol id="mid-hexagon">
            <polygon stroke-width="4" points="234.870489570875,199 150,248 65.12951042912503,199.00000000000003 65.12951042912499,101.00000000000003 149.99999999999997,52 234.870489570875,101.00000000000003" />
        </symbol>
        <symbol id="top-hexagon">
            <polygon stroke-width="3" stroke="black" points="231.40638795573724,197 150,244 68.59361204426278,197.00000000000003 68.59361204426276,103.00000000000003 149.99999999999997,56 231.40638795573724,103.00000000000003" />
        </symbol>

        <!--DOTS-->
        <symbol id="dots-five">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="139" r="14" />
            <circle cx="189" cy="139" r="14" />
            <circle cx="128" cy="189" r="14" />
            <circle cx="172" cy="189" r="14" />
        </symbol>
        <symbol id="dots-four">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="146" r="14" />
            <circle cx="189" cy="146" r="14" />
            <circle cx="150" cy="189" r="14" />
        </symbol>
        <symbol id="dots-three">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="166" r="14" />
            <circle cx="185" cy="174" r="14" />
        </symbol>
        <symbol id="dots-two">
            <circle cx="136" cy="115" r="14" />
            <circle cx="164" cy="185" r="14" />
        </symbol>
        <symbol id="dots-one">
            <circle cx="150" cy="150" r="14" />
        </symbol>
        <symbol id="dots-none">
            <circle cx="150" cy="150" r="0" />
        </symbol>
    <!--END SYMBOL CONTENT                        -->
    </svg>
    </div>
    <!-- CLOSES OUT SVG DECLARATIONS DIV-->

    <div class="continer" style="background-color:red">
        <svg viewBox="0 0 300 300">
            <use xlink:href="#circle-bottom" fill="white"/>
            <use xlink:href="#circle-top" fill="red"/>
            <use xlink:href="#dots-three"/>
        </svg>
    </div>
    <div class="continer" >
        <svg viewBox="0 0 300 300">
            <use xlink:href="#triangle-bottom" fill="red"/>
            <use xlink:href="#triangle-top" fill="white"/>
            <use xlink:href="#dots-three"/>
        </svg>
    </div>

</body>
</html>
